<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a38e63988f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sing up #001</title>
  </head>
  <body class="max-h-screen bg-bgImage text-white">
    <main>
      <!-- Wrapper -->
      <div class="flex h-screen items-center justify-center">
        <!-- Sign up form -->
        <form
          action="signup"
          class="max-w-sm rounded-md bg-darkBlue p-8 shadow-xl"
        >
          <!-- Logo -->
          <img src="images/logo1.png" alt="Logo" class="mx-auto mb-2 w-40" />
          <!-- Form title -->
          <h1 class="mb-2 text-2xl font-bold">Sign up</h1>
          <!-- Email -->
          <div class="flex flex-col gap-2">
            <!-- Email label & input -->
            <div>
              <label for="email" class="text-lg font-semibold">Email</label>
              <div
                class="w-full rounded-md bg-gradient-to-r from-violet to-peach p-1 text-darkBlue"
              >
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="w-full rounded-sm px-4 placeholder:text-sm"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <!-- Password label & input -->
            <div>
              <label for="password" class="text-lg font-semibold"
                >Password</label
              >
              <div
                class="w-full rounded-md bg-gradient-to-r from-violet to-peach p-1 text-darkBlue"
              >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="w-full rounded-sm px-4 placeholder:text-sm"
                  placeholder="Enter your password"
                />
              </div>
              <div class="">
                <input type="checkbox" name="check" id="check" class="" />
                <label for="checkbox" class="text-sm opacity-80"
                  >Show password</label
                >
              </div>
            </div>
            <!-- Username label & input -->
            <div>
              <label for="username" class="text-lg font-semibold"
                >Username</label
              >
              <div
                class="w-full rounded-md bg-gradient-to-r from-violet to-peach p-1 text-darkBlue"
              >
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="w-full rounded-sm px-4 placeholder:text-sm"
                  placeholder="Choose a username"
                />
              </div>
            </div>
          </div>
          <!-- Or line -->
          <div class="relative flex items-center py-4 opacity-60">
            <div class="flex-grow border-t border-gray-100"></div>
            <span class="mx-4 flex-shrink text-gray-100">or</span>
            <div class="flex-grow border-t border-gray-100"></div>
          </div>

          <!-- Space-between-elements -->
          <div class="space-y-4">
            <!-- Social sign up -->
            <h2 class="text-center text-xl font-bold">Sign up with socials</h2>
            <!-- Socials -->
            <div class="fa-xl flex flex-row justify-center gap-3">
              <a
                href="#"
                class="transform duration-300 hover:scale-125 hover:bg-gradient-to-r hover:from-violet hover:to-peach hover:bg-clip-text hover:text-transparent"
                ><i class="fa-brands fa-google"></i
              ></a>
              <a
                href="#"
                class="transform duration-300 hover:scale-125 hover:bg-gradient-to-r hover:from-violet hover:to-peach hover:bg-clip-text hover:text-transparent"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a
                href="#"
                class="transform duration-300 hover:scale-125 hover:bg-gradient-to-r hover:from-violet hover:to-peach hover:bg-clip-text hover:text-transparent"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </div>
            <!-- Agreement -->
            <input type="checkbox" name="check" id="checkbox" />
            <label for="checkbox"
              >I agree to the
              <a
                href="#"
                class="bg-gradient-to-r from-violet to-peach bg-clip-text text-transparent underline underline-offset-2 hover:decoration-peach"
                >Terms and Conditions.</a
              >
            </label>
            <!-- Sign up button -->
            <button
              type="submit"
              class="mx-auto block transform rounded-sm bg-gradient-to-r from-violet to-peach py-2 px-14 font-bold text-darkBlue duration-300 hover:scale-110 hover:bg-opacity-80 hover:text-white"
            >
              Sign up
            </button>
            <!-- Already have an account -->
            <div class="flex flex-row gap-4">
              <p>Have an account?</p>
              <a
                href="#"
                class="bg-gradient-to-r from-violet to-peach bg-clip-text text-transparent underline underline-offset-2 hover:decoration-peach"
                >Log in.</a
              >
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
