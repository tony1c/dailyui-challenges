<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a38e63988f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>CC checkout #002</title>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-color1 to-color2 text-color3">
    <!-- Wrapper -->
    <div class="flex h-screen items-center justify-center">
      <main>
        <form class="max-w-sm rounded-md bg-white p-6">
          <!-- Step -->
          <div class="">
            <div class="ml-3 flex flex-row items-center">
              <div class="h-5 w-5 rounded-full bg-color2"></div>
              <div class="mr-1 w-14 border-b border-color2"></div>
              <div
                class="relative flex h-7 w-7 items-center justify-center rounded-full bg-color2"
              >
                <div
                  class="absolute h-9 w-9 rounded-full border border-color2"
                ></div>
              </div>
              <div
                class="ml-1 w-[70px] border-b border-dashed border-gray-300"
              ></div>
              <div class="h-5 w-5 rounded-full border border-gray-300"></div>
            </div>
            <div class="flex flex-row gap-12 text-[10px] text-color2">
              <span class="">Delivery</span>
              <span class="pt-3">Payment</span>
              <span class="">Confirmation</span>
            </div>
          </div>
          <!-- Payment -->
          <div
            class="space-y-8 rounded-md border border-color3 bg-lightBg px-4 py-8 shadow-md"
          >
            <div
              class="fa-2xl flex flex-row items-center justify-center gap-2 text-color3"
            >
              <i class="fa-brands fa-cc-mastercard"></i>
              <i class="fa-brands fa-cc-visa"></i>
              <i class="fa-brands fa-cc-apple-pay"></i>
            </div>
            <!-- Name on card -->
            <div class="flex flex-col">
              <label for="card name" class="text-sm text-gray-300"
                >Name on card</label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="border-b border-b-black bg-lightBg bg-[url('../images/user-solid.svg')] bg-[length:10px] bg-left bg-no-repeat pl-6"
                placeholder="John Doe"
              />
            </div>

            <!-- Card number -->
            <div class="flex flex-col">
              <label for="ccn" class="text-sm text-gray-300">Card number</label>
              <input
                pattern="[0-9\s]{13,19}"
                inputmode="numeric"
                autocomplete="cc-number"
                maxlength="19"
                type="tel"
                name="number"
                id="ccn"
                class="border-b border-b-black bg-lightBg bg-[url('../images/credit-card-solid.svg')] bg-[length:10px] bg-left bg-no-repeat pl-6"
                placeholder="XXXX XXXX XXXX XXXX"
              />
            </div>
            <div class="flex flex-row gap-8">
              <!-- Expiry date -->
              <div class="flex flex-col">
                <label for="expiry" class="text-sm text-gray-300"
                  >Expiry Date</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="w-24 border-b border-b-black bg-lightBg bg-[url('../images/calendar-solid.svg')] bg-[length:10px] bg-left bg-no-repeat pl-6"
                  placeholder="mm / yy"
                />
              </div>
              <!-- CVC -->
              <div class="flex flex-col">
                <label for="expiry" class="text-sm text-gray-300">CVC</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="w-24 border-b border-b-black bg-lightBg bg-[url('../images/lock-solid.svg')] bg-[length:10px] bg-left bg-no-repeat pl-6"
                  placeholder="nnn"
                />
              </div>
            </div>
          </div>

          <!-- Or line -->
          <div class="relative flex items-center py-4 opacity-60">
            <div class="flex-grow border-t border-gray-500"></div>
            <span class="mx-4 flex-shrink text-gray-500">or</span>
            <div class="flex-grow border-t border-gray-500"></div>
          </div>
          <!-- Continue.. -->
          <div class="space-y-2">
            <!-- Paypal checkout -->
            <div class="flex flex-wrap items-center justify-center gap-2">
              <span class="text font-semibold">Continue with</span>
              <a
                href="#"
                class="transform bg-gradient-to-r from-color1 to-color2 bg-clip-text text-transparent shadow-sm duration-300 hover:scale-105 hover:shadow-xl"
                ><i class="fa-brands fa-cc-paypal fa-3x"></i
              ></a>
            </div>
            <!-- Total payment ammount -->
            <h1 class="text-center text-sm">
              Total payment ammount
              <span class="ml-2 text-2xl text-color4">$ 0</span>
            </h1>
            <!-- Button to proceed -->
            <button
              class="mx-auto block rounded-full bg-gradient-to-r from-color1 to-color2 p-1"
            >
              <span
                class="block rounded-full bg-white px-4 py-2 font-semibold text-black shadow-sm transition hover:bg-transparent hover:text-white hover:shadow-xl"
                >Proceed to checkout</span
              >
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
