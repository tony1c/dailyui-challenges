<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a38e63988f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sing up #001</title>
  </head>
  <body>
    <main class="h-screen bg-yellow-50 text-gray-700">
      <!-- Wrapper -->
      <div class="container mx-auto pt-20">
        <!-- Sign up form -->
        <form
          action="signup"
          class="mx-auto max-w-sm space-y-4 rounded-md border-2 border-gray-700 bg-gradient-to-r from-white to-gold p-4 shadow-xl"
        >
          <!-- Logo -->
          <img src="" alt="Logo" class="" />
          <!-- Form title -->
          <h1 class="text-xl font-bold">Sign up with email address</h1>
          <!-- Email -->
          <div class="flex flex-col">
            <!-- Email label & input -->
            <label for="email" class="text-lg font-semibold">Email</label>
            <input type="text" name="email" id="email" class="" />
            <!-- Password label & input -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <div class="">
              <input type="checkbox" name="check" id="check" class="" />
              <label for="checkbox">Show password</label>
            </div>
            <!-- Username label & input -->
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <!-- Or line -->
          <div class="relative flex items-center py-5 opacity-60">
            <div class="flex-grow border-t border-gray-400"></div>
            <span class="mx-4 flex-shrink text-gray-400">or</span>
            <div class="flex-grow border-t border-gray-400"></div>
          </div>
          <!-- <div class="mt-2 flex justify-center text-gray-400">
            <div class="mt-3 w-full border-t border-gray-400 opacity-70"></div>
            <span class="px-2">or</span>
            <div class="mt-3 w-full border-t border-gray-400 opacity-70"></div>
          </div> -->

          <!-- Social sign up -->
          <h2>Sign up with socials</h2>
          <!-- Socials -->
          <div class="">
            <a href="#" class=""><i class="fa-brands fa-google"></i></a>
            <a href="#" class=""><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class=""><i class="fa-brands fa-twitter"></i></a>
          </div>
          <!-- Agreement -->
          <input type="checkbox" name="check" id="checkbox" />
          <label for="checkbox"
            >I agree to these
            <a href="#" class="underline underline-offset-2"
              >Terms and Conditions.</a
            >
          </label>
          <!-- Sign up button -->
          <div class="text-center">
            <input
              type="button"
              value="Sign up"
              class="w-20 cursor-pointer bg-gold"
            />
          </div>
          <!-- Already have an account -->
          <div class="flex flex-row">
            <p>Have an account?</p>
            <a href="#" class="underline underline-offset-2">Log in</a>.
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
