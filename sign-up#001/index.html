<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sing up #001</title>
  </head>
  <body>
    <main class="h-screen bg-gradient-to-r from-white to-gold">
      <!-- Wrapper -->
      <div class="container">
        <!-- Title -->
        <h1 class="">Sing up</h1>
        <!-- Sign up form -->
        <form action="signup" class="max-w-sm p-8">
          <!-- Logo -->
          <img src="" alt="Logo" class="" />
          <!-- Form title -->
          <h2>Sign up with email address</h2>
          <!-- Email -->
          <div class="flex flex-col">
            <!-- Email label & input -->
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="" />
            <!-- Password label & input -->
            <label for="password">Password</label>
            <input type="text" name="password" id="password" />
            <!-- Username label & input -->
            <label for="username">Username</label>
            <input type="text" name="username" id="username" />
          </div>
          <!-- Or line -->
          <div class="mt-2 flex justify-center text-gray-400">
            <div class="mt-3 w-full border-t border-gray-400 opacity-70"></div>
            <span class="px-2">or</span>
            <div class="mt-3 w-full border-t border-gray-400 opacity-70"></div>
          </div>
          <!-- Social sign up -->
          <h2>Sign up with socials</h2>
        </form>
      </div>
    </main>
  </body>
</html>
