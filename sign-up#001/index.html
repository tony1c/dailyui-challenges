<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sing up #001</title>
  </head>
  <body>
    <main class="h-screen bg-gradient-to-r from-white to-gold">
      <!-- Wrapper -->
      <div class="container">
        <!-- Title -->
        <h1 class="">Sing up</h1>
        <!-- Sign up form -->
        <form action="signup" class="p-8">
          <!-- Logo -->
          <img src="" alt="Logo" />
          <!-- Form title -->
          <h2>Sign up with email address</h2>
          <!-- Email -->
          <div class="flex flex-col">
            <!-- Email label & input -->
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
